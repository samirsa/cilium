apiVersion: apps/v1
kind: Deployment
metadata:
  name: starwars
spec:
  selector:
    matchLabels:
      app: starwars
  replicas: 1
  template:
    metadata:
      labels:
        app: starwars
    spec:
      containers:
      - name: starwars
        image: docker.io/samircilium/starwars:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: starwars-svc
  labels:
    app: starwars
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 32000
    protocol: TCP
    name: http
  selector:
    app: starwars
